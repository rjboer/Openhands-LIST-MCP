# =======================================================================
# Build & release Openhands-LIST-MCP under SLSA Level 3 (Go 1.22)
# =======================================================================

name: SLSA Go releaser   # appears in the Actions tab

# ───────────────────────────────────────────────────────────────────────
#   👇  EVENT TRIGGERS — at least one is required!
# ───────────────────────────────────────────────────────────────────────
on:
  release:               # fires when you create a GitHub Release
    types: [created]     # → “Publish release” button or `git push --tags`
  workflow_dispatch:     # lets you run it manually from the UI

# ───────────────────────────────────────────────────────────────────────
#   Global minimal permissions (can only be widened in jobs.*)
# ───────────────────────────────────────────────────────────────────────
permissions:
  contents: write        # needed to upload release assets
  id-token: write        # OIDC signing for the provenance
  actions: read          # read the workflow file itself

jobs:
  build:
    # ---------------------------------------------------------------
    # Use the OpenSSF SLSA builder for Go:
    # https://github.com/slsa-framework/slsa-github-generator
    # ---------------------------------------------------------------
   uses: slsa-framework/slsa-github-generator/.github/workflows/builder_go_slsa3.yml@v2.1.0

    # Extra permissions scoped to this job (redundant but explicit)
    permissions:
      contents: write
      id-token: write
      actions: read

    with:
      go-version: 1.22              # ← your project uses Go 1.22
      config-file: .slsa-goreleaser.yml
