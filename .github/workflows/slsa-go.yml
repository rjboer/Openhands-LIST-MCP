# .github/workflows/slsa-go.yml
name: SLSA Go releaser

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
# ─────────────────────────────────────────────────────────────
# 1. SLSA-signed build (both triggers)
# ─────────────────────────────────────────────────────────────
  slsa-build:
    uses: slsa-framework/slsa-github-generator/.github/workflows/builder_go_slsa3.yml@v2.1.0
    permissions:
      contents: write
      id-token: write
      actions: read
    with:
      go-version: 1.22
      config-file: .slsa-goreleaser.yml  # repo-root

# ─────────────────────────────────────────────────────────────
# 2A. Attach files to the *Release* (release event only)
# ─────────────────────────────────────────────────────────────
  upload-release-assets:
    if: github.event_name == 'release'
    needs: slsa-build
    runs-on: ubuntu-latest
    steps:
      # pull artefacts from previous job
      - uses: actions/download-artifact@v4
        with:
          name: Openhands-LIST-MCP_linux_amd64
      - uses: actions/download-artifact@v4
        with:
          name: Openhands-LIST-MCP_linux_amd64.intoto.jsonl

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: Openhands-LIST-MCP_linux_amd64
          asset_name: Openhands-LIST-MCP_linux_amd64
          asset_content_type: application/octet-stream

      - name: Upload provenance
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: Openhands-LIST-MCP_linux_amd64.intoto.jsonl
          asset_name: Openhands-LIST-MCP_linux_amd64.intoto.jsonl
          asset_content_type: application/json

# ─────────────────────────────────────────────────────────────
# 2B. Upload artefacts for *manual* runs
# ─────────────────────────────────────────────────────────────
  upload-manual-artifact:
    if: github.event_name == 'workflow_dispatch'
    needs: slsa-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Openhands-LIST-MCP_linux_amd64
          path: out/
      - uses: actions/download-artifact@v4
        with:
          name: Openhands-LIST-MCP_linux_amd64.intoto.jsonl
          path: out/

      - name: Upload combined artefact
        uses: actions/upload-artifact@v4
        with:
          name: Openhands-LIST-MCP-output
          path: out/
