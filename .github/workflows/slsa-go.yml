# .github/workflows/slsa-go.yml
name: SLSA Go releaser

on:
  release:
    types: [created]        # normal publish -> uploads to GitHub Release
  workflow_dispatch:        # manual button -> will upload as artifact

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  build:
    uses: slsa-framework/slsa-github-generator/.github/workflows/builder_go_slsa3.yml@v2.1.0
    permissions:
      contents: write
      id-token: write
      actions: read
    with:
      go-version: 1.22
      config-file: .slsa-goreleaser.yml

    ## ───────────────────────────────────────────────────────────────
    ## Extra step *inside* the same job
    ## uploads the built binary as a workflow-run artifact
    ## when the run was started manually.
    ## ───────────────────────────────────────────────────────────────
    post-steps:
      - name: Upload binary as artifact (manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Openhands-LIST-MCP_linux_amd64
          path: |
            ./artifacts/Openhands-LIST-MCP_linux_amd64*
